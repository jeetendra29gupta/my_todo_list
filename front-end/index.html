<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="to-do-list.png" />
    <link rel="stylesheet" href="style.css">
    <title>My To Do List</title>
</head>

<body onload="init()">
    <header id="header_div" class="header_class">
        <h2>My To Do List</h2>
        <div class="row">
            <div class="column">
                <label class="label" for="title">Title</label>
                <input type="text" placeholder="Title..." class="input" id="title" name="title" required>
            </div>
            <div class="column">
                <label class="label" for="description">Description</label>
                <input type="text" placeholder="Description..." class="input" id="description" name="description"
                    required>
            </div>
            <div class="column">
                <label class="label" for="deadline">Date</label>
                <input type="datetime-local" placeholder="Date..." class="input" id="deadline" name="deadline" required>
            </div>
            <div class="column">
                <label class="label" for="save">&nbsp;</label>
                <input type="button" value="Add Todo" class="input button" id="save" name="save" onclick="save_todo()">
            </div>
        </div>
    </header>
    <ul id="task_list" class="task_list_class">
    </ul>
</body>
<script src="app.js"></script>

</html>
